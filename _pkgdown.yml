reference:
- title: "TCR Matching"
  desc: "Core functions for matching TCR sequences against VDJdb"
  contents:
  - match_tcr
  - match_tcr_df
  - match_tcr_many
  - match_tcr_many_df

- title: "Database Loading & Management"
  desc: "Functions to load, filter, and manage VDJdb databases"
  contents:
  - vdjdb_open_file
  - vdjdb_open
  - vdjdb_open_packaged
  - vdjdb_packaged_path
  - vdjdb_path
  - vdjdb_set_user_db
  - vdjdb_len
  - vdjdb_download
  - vdjdb_ensure
  - vdjdb_update
  - vdjdb_update_all
  - vdjdb_update_latest
  - vdjdb_ensure_into
  - vdjdb_update_into

- title: "Database Filtering"
  desc: "Filter databases by species, gene, score, and epitope representation"
  contents:
  - filter_db
  - filter_db_by_epitope_size

- title: "Database Conversion & Exploration"
  desc: "Convert databases to R data structures for easy manipulation"
  contents:
  - db_to_table
  - db_to_df
  - db_summary

- title: "TCRdist Distance Calculation"
  desc: "Calculate sequence-based distances between TCRs using BLOSUM62 and Needleman-Wunsch alignment"
  contents:
  - calculate_tcrdist
  - tcrdist_single

- title: "Seurat Integration"
  desc: "Functions for integrating 10x VDJ data with Seurat objects"
  contents:
  - vdj_attach_10x_vdj_v2
  - vdj_attach_10x_vdj_v2_batch
  - vdj_collapse_pairs_seurat

- title: "Package Information"
  contents:
  - vdjmatchR-package

